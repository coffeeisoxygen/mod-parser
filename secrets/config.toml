# global config for all module / accounts
[config.request]
method = "GET"
timeout = 10
max_retries = 3
seconds_between_retries = 3

[config.response_global]
min_inbound_characters = 7000
replace_with_regex = true
exclude_product = true

[config.response_providers.digipos]
list_regex_replacement = ["\\b(DAYS?|HARI)\\b", "(\\d+)\\s*GB", "(\\d+)\\s*D", "\\bINTERNET\\b"]
list_product_prefixes = ["Facebook", "Instagram", "WhatsApp"]

[config.response_providers.isimple]
list_regex_replacement = ["your_regex_here"]
list_product_prefixes = ["your_prefix_here"]

